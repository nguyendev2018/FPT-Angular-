<div class="app-profile">
  <div class="profile-info">
    <h2>My profile</h2>

    <div class="border"></div>
    <p-messages [(value)]="msgs3" [enableService]="false"></p-messages>
    <p-messages [(value)]="msgs4" [enableService]="false"></p-messages>
    <form [formGroup]="searchForm">
      <div class="bg form-profile">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" pInputText formControlName="firstName" />
          <div
          class=""
          *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)"
        >
          <span class="error" *ngIf="firstName.errors?.required"
            >Bạn phải nhập firstName !</span
          >
          <span class="error" *ngIf="firstName.errors?.minlength">
            firstName phải nhập ít nhất 4 chữ
          </span>
        </div>
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" pInputText formControlName="lastName" />
          <div
          class=""
          *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)"
        >
          <span class="error" *ngIf="lastName.errors?.required"
            >Bạn phải nhập lastName !</span
          >
          <span class="error" *ngIf="lastName.errors?.minlength">
            lastName phải nhập ít nhất 4 chữ
          </span>
        </div>
        </div>
      </div>
      <div class="bg form-profile">
        <div class="form-group">
          <label> New Password</label>
          <input type="password" pInputText formControlName="password" />
          <div
          class=""
          *ngIf="password.invalid && (password.dirty || password.touched)"
        >
          <span class="error" *ngIf="password.errors?.required"
            >Bạn phải nhập password !</span
          >
        </div>
        </div>
        <div class="form-group">
          <label>Re-type new password</label>
          <input type="password" pInputText formControlName="confirmPassword" />
          <div
          class=""
          *ngIf="
            confirmPassword.invalid &&
            (confirmPassword.dirty || confirmPassword.touched)
          "
        >
          <span class="error" *ngIf="confirmPassword.errors?.required"
            >Bạn phải nhập confirmPassword !</span
          >
          <span class="error" *ngIf="confirmPassword.errors?.mustMatch"
            >Mật khẩu chưa khớp !</span
          >
        </div>
        </div>
      </div>
      <div class="button-flex">
        <button pButton type="button" (click)="updateProfile()" [disabled]="!searchForm.valid">
          Save change
        </button>
        <button pButton type="button" (click)="logOut()">
          <i class="pi pi-sign-out"></i> Log Out
        </button>
      </div>
    </form>
  </div>
</div>
