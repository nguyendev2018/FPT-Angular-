<div class="profile">
  <div class="profile-avatar">
    <div class="card">
      <img src="https://picsum.photos/300" alt="Avatar" />
      <div class="card-footer">
        <p class="card-name">
          {{currentUser?.firstname ? currentUser?.firstname : currentUser?.username}}
          {{currentUser?.lastname ? currentUser?.lastname : ''}}
        </p>
      </div>
    </div>
  </div>

  <div class="profile-info">
    <div class="profile-title">
      <h3>My Profile</h3>
      <div class="border">
        <div class="border-item border-item-left"></div>
        <div class="border-item border-item-right"></div>
      </div>
    </div>

    <div class="profile-form">
      <form [formGroup]="profileForm">
        <div class="profile-form-item">
          <div class="form-group">
            <label for="firstName">name</label>
            <input type="text" pInputText class="form-control" id="firstName" placeholder="Enter your fisrt name"
              formControlName="firstname" />
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" pInputText class="form-control" id="lastName" placeholder="Enter your last name"
              formControlName="lastname" />
          </div>
        </div>
        <p class="profile-form-title">Change Password</p>
        <div class="profile-form-item">
          <div class="form-group">
            <label for="firstName">new password</label>
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon"><i class="pi pi-key"></i></span>
              <input type="password" pInputText placeholder="Enter your new password" formControlName="password" />
            </div>
          </div>
          <div class="form-group">
            <label for="lastName">re-type new password</label>
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon"><i class="pi pi-key"></i></span>
              <input type="password" pInputText placeholder="Enter your new password" formControlName="confirm" />
            </div>
          </div>
        </div>
        <div class="profile-handle">
          <button type="submit" class="btn btn-primary" (click)="updateProfile()">SAVE CHANGES</button>
          <button type="button" class="btn btn-secondary" (click)="logout()">
            <i class="pi pi-sign-out"></i>
            Log out
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
