
<div class="form">
  <div class="form-header">
    <p>Sign Up</p>
  </div>
  <form [formGroup]="signUpForm" (ngSubmit)="signup()">
    <div class="form-body">
      <div class="form-group">
        <label for="username">username</label>
        <input type="text" pInputText class="form-control" id="username" placeholder="Enter username"
          formControlName="username" />
      </div>
      <div class="form-group">
        <label for="email">e-mail</label>
        <input type="text" pInputText class="form-control" id="email" placeholder="Enter email"
          formControlName="email" />
      </div>
      <div class="form-group">
        <label for="password">password</label>
        <input type="password" pInputText class="form-control" id="password" placeholder="Enter password"
          formControlName="password" />
      </div>
      <div class="form-group">
        <label for="confirm">password again</label>
        <input type="password" pInputText class="form-control" id="confirm" placeholder="Confirm password"
          formControlName="confirm" />
      </div>
      <button type="submit" pButton label="REGISTER" class="p-button-success btn"></button>
    </div>
  </form>
</div>
