  <p-table [columns]="cols" [value]="users | filter:keywordSearch" styleClass="p-datatable-responsive-demo"
    [rowHover]="true" [responsive]="true">


    <!-- [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
     currentPageReportTemplate="Showing {first} to {last} of {totalRecords} Total records"
     [rowsPerPageOptions]="[5,10,15,20]" -->



    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns">
          <div style="display: flex; flex-direction:row; justify-content:space-between; align-items:'center'">
            <span style="margin: 0 0.2rem 0 0;"> {{col.header}}</span>

            <span *ngIf="col.field===selectedCriteria.code">
              <ng-container *ngIf="selectedCriteria.type==='string';else number">
                <i [class]="directionSort.code==='asc'?'pi pi-sort-alpha-up':'pi pi-sort-alpha-down'"></i>
              </ng-container>

              <ng-template #number>
                <i [class]="directionSort.code==='asc'?'pi pi-sort-amount-up':'pi pi-sort-amount-down'"></i>
              </ng-template>

            </span>
          </div>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user let-columns="columns">
      <tr>
        <td *ngFor="let col of columns">
          <!-- <span class="p-column-title">{{col.header}}</span> -->
          {{user[col.field]}}
        </td>
      </tr>
    </ng-template>
  </p-table>
